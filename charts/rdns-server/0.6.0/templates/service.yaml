apiVersion: v1
kind: Service
metadata:
  name: {{ template "rdnsserver.name" . }}
  labels:
    app: {{ template "rdnsserver.name" . }}
  annotations:
    {{- toYaml .Values.podAnnotations| nindent 4 }}
spec:
  ports:
  - port: 80
    targetPort: 9333
  type: NodePort
  selector:
    app: {{ template "rdnsserver.name" . }}
